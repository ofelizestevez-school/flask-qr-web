<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>QR Generator</title>
</head>
<body>
	<h1>Make a QR Code</h1>
	<form method="POST" action="/">

		<input type="submit" value="Submit">
	</form>
</body>
</html>
